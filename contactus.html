    <!-- Contact Us Section -->
<section class="contact" id="contact">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us. We’d love to hear from you!</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="send-button">Send Message</button>
        </form>
    </div>
</section>
